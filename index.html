<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character encoding and responsive design -->
  <meta charset="UTF-8">
  <title>Rubik Timer</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ========================== -->
  <!-- Header Section -->
  <!-- ========================== -->
  <header>
    <div class="header-container">
      <!-- Logo -->
      <div class="logo">
        <h1>Rubik Timer</h1>
      </div>
      <!-- Authentication Section -->
      <div class="auth-section">
        <!-- Login and Sign Up Buttons (visible when user is NOT authenticated) -->
        <div class="auth-buttons" id="auth-buttons">
          <button id="login-button">Login</button>
          <button id="signup-button">Sign Up</button>
        </div>
        <!-- User Info (visible when user is authenticated) -->
        <div class="user-info" id="user-info" style="display:none;">
          <span id="username-display"></span>
          <button id="logout-button">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <!-- ========================== -->
  <!-- Main Content Section -->
  <!-- ========================== -->
  <main>
    <div class="main-container">
      <!-- Sidebar (visible only when user is logged in) -->
      <aside id="sidebar" style="display:none;">
        <!-- Stats Box -->
        <div id="stats-box">
          <h3>Stats</h3>
          <p>Average Time: <span id="average-time">0.00</span>s</p>
          <p>Best Time: <span id="best-time">0.00</span>s</p>
        </div>
        <!-- Solve History Box -->
        <div id="history-box">
          <h3>Solve History</h3>
          <ul id="solve-history"></ul>
        </div>
      </aside>
      <!-- Main Content -->
      <div id="main-content">
        <!-- Timer Section -->
        <div id="timer-section">
          <!-- Timer Display -->
          <div id="timer-display">00:00.00</div>
          <!-- Cube Type Selection Dropdown -->
          <select id="cube-type">
            <option value="2x2">2x2</option>
            <option value="3x3" selected>3x3</option>
            <option value="4x4">4x4</option>
          </select>
          <!-- Scramble Button and Display -->
          <button id="scramble-button">Scramble</button>
          <div id="scramble-display"></div>
          <!-- Timer Controls Instructions -->
          <div id="controls">
            <p>Press and release the spacebar to start, and press again to stop.</p>
          </div>
          <!-- Result Display -->
          <div id="result"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- ========================== -->
  <!-- Authentication Modal -->
  <!-- ========================== -->
  <div id="auth-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <!-- Close Button -->
      <span class="close">&times;</span>
      <!-- Modal Content -->
      <div id="auth-modal-content">
        <!-- Login Form -->
        <div id="login-form">
          <h2>Login</h2>
          <form id="loginForm">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
          </form>
          <p>Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a></p>
          <!-- Login Error Message -->
          <p id="login-error" style="color: red;"></p>
        </div>
        <!-- Sign Up Form -->
        <div id="signup-form" style="display:none;">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
          <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
          <!-- Sign Up Error Message -->
          <p id="signup-error" style="color: red;"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="app.js"></script>
</body>
</html>
